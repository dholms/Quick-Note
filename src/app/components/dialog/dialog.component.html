<h1 md-dialog-title>Delete Note</h1>
<div md-dialog-content>Are you sure you want to delete this note?</div>
<div md-dialog-actions style='justify-content:space-around'>
  <button md-raised-button color="warn" md-dialog-close="delete">Delete</button>
  <button md-raised-button md-dialog-close="cancel">Cancel</button>
</div>
