<md-nav-list>
  <h3 md-subheader>Notes</h3>
  <md-list-item *ngFor="let note of notes" class="sidebar-note" (click)="selectNote(note);" [class.selected]="note == currNote">
    <h4 md-line>{{formatTitle(note.title)}}</h4>
    <span md-line class="date">{{formatDate(note.time)}}</span>
  </md-list-item>
  <md-list-item class="sidebar-note" (click)="newNote();">
    <h4 md-line>New Note +</h4>
  </md-list-item>
</md-nav-list>
